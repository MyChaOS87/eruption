[package]
name = "eruption-process-monitor"
version = "0.0.8"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>"]
edition = "2018"
description = "A daemon to monitor and introspect system processes and events"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://github.com/X3n0m0rph59/eruption"
license = "GPLv3+"
readme = "README.md"
resolver = "2"

[features]
default = ["sensors-most"]
sensors-most = ["procmon", "x11", "mutter"]
sensors-all = ["procmon", "x11", "wayland", "mutter"]
procmon = ["procmon-sys"]
x11 = ["x11rb"]
wayland = []
mutter = []

[dependencies]
async-trait = "0.1.51"
byteorder = "1.4.3"
clap =  { version = "3.0.0-beta.2", features = ["derive"] }
clap_generate = "3.0.0-beta.2"
ctrlc = { version = "3.1.9", features = ["termination"] }
config = "0.11.0"
colored = "2.0.0"
dbus = "0.9.3"
dbus-tokio = "0.7.4"
dbus-tree = "0.9.1"
dyn-clone = "1.0.4"
dyn-clonable = "0.9.0"
indexmap = "1.7.0"
log = "0.4.14"
libc = "0.2.98"
nix = "0.22.0"
pretty_env_logger = "0.4.0"
parking_lot = { version = "0.11.1", features = ["deadlock_detection"] }
regex = "1.5.4"
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
serde_yaml = "0.8.17"
tokio = { version = "1.9.0", features = ["full"] }
tracing = "0.1.26"
tracing-futures = "0.2.5"
tracing-subscriber = "0.2.19"
crossbeam = "0.8.1"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
toml = "0.5.8"
thiserror = "1.0.26"
eyre = "0.6.5"
color-eyre = "0.5.11"
paste = "1.0.5"
hotwatch = "0.4.5"
hexdump = "0.1.1"
itertools = "0.10.1"
rayon = "1.5.1"
lazy_static = "1.4.0"
rust-crypto = "0.2.36"
walkdir = "2.3.2"
procmon-sys = { version = "0.0.2", path = "src/procmon-sys", optional = true }
x11rb = { version = "0.8.1", optional = true, features = ["allow-unsafe-code"] }

[dev-dependencies]
tokio = { version = "1.9.0", features = ["test-util"] }
